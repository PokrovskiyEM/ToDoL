<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoL</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./main.js"></script>
</head>

<body>
  <div class="todo" data-js-todo>
    <h1 class="todo__title">ТуДуЛИСТ</h1>
    <search>
      <form class="todo__form" data-js-add-manual-form>
        <div class="todo__field field">
          <input class="field__input" 
            id="search-tasks" 
            list="tasks" 
            placeholder="" 
            autocomplete="off"
            type="search"
            data-js-search-input
          >
          <label class="field__label" for="search-tasks">Поиск задачи</label>
          <datalist id="tasks" data-js-datalist-options>
          </datalist>
          <button class="button add-manual" 
            type="button" 
            popovertarget="add-task-popover"
            data-js-add-manual-button
            title="Добавить задачу вручную"
          >
            <span>Добавить задачу</span>
          </button>
          <div class="popover" popover id="add-task-popover">
            <div class="popover__manual-form">
              <!-- Форма добавления задачи вручную -->
              <div class="todo__field field">
                <input class="field__input" 
                    id="title-tasks" 
                    placeholder="" 
                    autocomplete="off" 
                    type="text"
                    data-js-manual-add-title-input
                    required
                    autofocus
                >
                <label class="field__label" for="title-tasks">Название задачи</label>
              </div>
              <div class="todo__field field">
                <input class="field__input" 
                    id="description-tasks" 
                    placeholder="" 
                    autocomplete="off" 
                    type="text"
                    data-js-manual-add-description-input
                    required
                >
                <label class="field__label" for="description-tasks">Описание задачи</label>
              </div>
              <button class="button" 
                type="button" 
                data-js-quick-manual-button
              >
                <span>Добавить задачу</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </search>
    <form class="todo__form" data-js-quick-add-form>
      <div class="todo__field field">
        <input class="field__input" 
            id="search-tasks" 
            placeholder="" 
            autocomplete="off" 
            type="text"
            data-js-quick-add-input
            required
            autofocus
        >
        <label class="field__label" for="search-tasks">Быстрое создание задачи</label>
        <button class="button" 
          type="submit" 
          data-js-quick-add-button 
          title="Добавить задачу быстро">
          <span>+</span>
        </button>
      </div>
    </form>
    <div class="todo__info">
      <div class="todo__info-filters filters">
          <button class="filters__button button is-current" data-js-filter="all">Все<br><span data-js-tasks-count>0</span></button>
          <button class="filters__button button" data-js-filter="active">Активные<br><span data-js-active-tasks-count>0</span></button>
          <button class="filters__button button" data-js-filter="complete">Завершенные<br><span data-js-complete-tasks-count>0</span></button>
      </div>
      <button class="todo__info-delete-all-button button" 
        type="button" 
        data-js-delete-all-button
        title="Удалить все задачи"
        >Удалить все</button>
    </div>
    <ul class="todo__list" data-js-todo-list>
    </ul>
  </div>
</body>

</html>
